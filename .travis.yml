language: python
python:
  - "3.6"
  - pypy
  - pypy3
before_install:
  - sudo apt-get update
  - sudo apt-get -y install python-pip
  - sudo pip install --upgrade pip
  - pip install --upgrade pip
  - pip install pep8
  - pip install autopep8

script:
  - find . -name \*.py -exec pep8 --ignore=E402 {} +  
